<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>Chinese Character Worksheets 汉字书写练习</title>
<meta name="MSSmartTagsPreventParsing" content="true" />
<meta http-equiv="X-UA-Compatible" content="IE=edge env=best-standards-support" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
function update_link() {
  var qs = $("#worksheetform").serialize();
  var url = 'worksheet.cgi?' + qs;
  var elt = $('#wslink');
  elt.attr('href', url);
}
$(document).ready(function() {
  $("#worksheetform").change(update_link);
  update_link();
});
//]]></script>
<style type="text/css">
dt {
  margin-top: 1em;
  font-weight: bold;
}
.footer {
  font-size: x-small;
}
</style>
</head>
<body>
<h1>Chinese Character Worksheets <span lang="zh">汉字书写练习</span></h1>

<form action="worksheet.cgi" id="worksheetform">
<dl>
<dt>Character Box Size</dt>
<dd><input type="text" name="size" value="17" maxlength="2" size="2" /> mm</dd>

<dt>Guide Style (i.e. what kind of guide lines should be drawn in each character box?)</dt>
<dd>
  <select name="guidestyle">
  <option value="*">* (horizontal, vertical, diagonal)</option>
  <option value="+">+ (horizontal, vertical)</option>
  <option value="X">X (diagonal only)</option>
  <option value="#"># (thirds of the box)</option>
  <option value=" ">none</option>
  </select>
  
</dd>
<dt>Include &ldquo;Name/Date&rdquo; line?</dt>
<dd><input type="checkbox" name="nameline" checked="checked" /></dd>

</dl>
<p><input type="submit" value="Create Worksheet" /></p>
</form>

<hr />
<p><a href="./" id="wslink">Link to this worksheet</a>.</p>

<p class="footer">[<a href="https://github.com/gregbaker/zi-lian">The code</a>.]</p>

</body>
</html>
